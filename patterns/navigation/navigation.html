<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Main nav</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
  <link href="navigation.css" rel="stylesheet">
  <link href="../buttons/button.css" rel="stylesheet">
</head>
<body>


    <header class="masthead grid grid-middle island-1-2">
      <div class="logo unit xs-1 s-1 m-1 l-1-4">
        <img class="logo push-r-1-2" width="32" height="32" src="../../images/logo-16.svg" alt="">
        <h1 class="text-center center-contents-horizontal pad-b-1-2 normal">Loyal Rescue</h1>
      </div>

        <ul class="skip-links">
         <li><a href="#nav">Jump to navigation</a></li>
         <li><a href="#card-nav">Jump to card display of navigation</a></li>
       </ul>

      <nav class="navigation push-0" role="navigation" id="nav">
        <div class="card-nav">
         <div class="grid">
           <div class="unit unit-xs-1 unit-s-1 unit-m-1-4 unit-l-1-4 unit-xl-1-4 island-1-4">

               <a class="btn btn-blue btn-b-no-border " href="#home">Home</a>

           </div>

           </div>

           </div>

           <div class="unit unit-xs-1 unit-s-1 unit-m-1-4 unit-l-1-4 unit-xl-1-4 island-1-4">

               <a class="btn btn-blue btn-b-no-border " href="#faq">FAQ</a>
             </div>
           </div>
         </div>
       </div>
      </nav>
