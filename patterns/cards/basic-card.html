<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Basic card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700|Source+Code+Pro:400,700" rel="stylesheet">
  <link href="cards.css" rel="stylesheet">
  <link href="../buttons/button.css" rel="stylesheet">
</head>
<body>

  <div class="card island-1-2">
    <img class="push-1-4" src="../../images/bostonterrier.jpg" alt="bostonterrier">
    <a class="btn btn-light bold micro card-btn push-1-2">Adopt Our newest addition to the family</a>
    <ul class="list-group push-1-2">
      <li class="push-0">Gender: Male</li>
      <li class="push-0">Breed: Boston Terrier</li>
      <li class="push-0">Age: 3.5 months</li>
    </ul>
    <h2 class="push-1-4">ADOPT NOW!</h2>
    <p class="micro gutter card-text">Each of our pets is cared for in a private foster home. In order to meet and possibly adopt this pet, please visit www.loyalrescue.com/adopt and fill in our online application form.</p>
  </div>

</body>
</html>
